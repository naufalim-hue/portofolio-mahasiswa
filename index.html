<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio | Naufal Irfan Muzaqi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1 id="nav-name">Loading...</h1>
            <nav>
                <a href="#home">Home</a>
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <section id="home" class="hero">
        <div class="container hero-content">
            <img id="profile-img" src="" alt="Foto Profil" class="avatar">
            <h2 id="hero-name"></h2>
            <p id="hero-role" class="subtitle"></p>
            <p id="hero-univ"></p>
            <div id="hero-desc" class="bio-text"></div>
        </div>
    </section>

    <section id="skills" class="container">
        <h3>Technical Skills</h3>
        <div id="skills-list" class="skills-grid"></div>
    </section>

    <section id="projects" class="container">
        <h3>Project Showcase</h3>
        <div id="project-list" class="project-grid"></div>
    </section>

    <footer id="contact">
        <div class="container">
            <p>Contact Me:</p>
            <div id="contact-links" class="social-links"></div>
            <p class="copyright">&copy; 2026 Naufal Irfan Muzaqi - PTIK UNJ</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
